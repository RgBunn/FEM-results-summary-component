<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card-container">
        <div class="result-card">
          <h1>Your Result</h1>
          <div class="circle-result">
            <span id="total-score">76</span>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-card">
          <h3>Summary</h3>
          <div class="summary-details reaction">
            <div class="category">
              <img src="/assets/images/icon-reaction.svg" aria-hidden="true" />
              <p>Reaction</p>
            </div>
            <div class="score">
              <span class="scored">80</span>
              <span class="max-score">/ 100</span>
            </div>
          </div>
          <div class="summary-details memory">
            <div class="category">
              <img src="assets/images/icon-memory.svg" aria-hidden="true" />
              <p>Memory</p>
            </div>
            <div class="score">
              <span class="scored">92</span>
              <span class="max-score">/ 100</span>
            </div>
          </div>
          <div class="summary-details verbal">
            <div class="category">
              <img src="/assets/images/icon-verbal.svg" aria-hidden="true" />
              <p>Verbal</p>
            </div>
            <div class="score">
              <span class="scored">61</span>
              <span class="max-score">/ 100</span>
            </div>
          </div>
          <div class="summary-details visual">
            <div class="category">
              <img src="/assets/images/icon-visual.svg" aria-hidden="true" />
              <p>Visual</p>
            </div>
            <div class="score">
              <span class="scored">72</span>
              <span class="max-score">/ 100</span>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
